version: 0.1
environment_variables:
    plaintext:
        S3_BUCKET: "www.astha.online"
phases:
    install:
        commands:
            - echo Installing source NPM dependencies...
            - npm install
            # - npm install -g @angular/cli
    build:
        commands:
            - echo Build started on `date`
            - npm run build -p
    post_build:
         commands:
            - aws s3 rm s3://www.astha.online --recursive
            - aws s3 cp build/PenningtonIO/ s3://www.astha.online --recursive
            - echo Build completed on `date`
artifacts:
    files:
        - '**/*'
    base-directory: 'build*'
    discard-paths: yes